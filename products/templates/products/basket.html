{% if baskets %}

<div class="col-lg-4">
    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Basket
        <span class="badge badge-secondary badge-pill">{{ baskets.total_quantity }}</span>
    </h4>
    {% for basket in baskets %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ basket.product.name }}</h5>
                <p class="card-text">{{ basket.product.description|truncatewords:10 }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <input type="number" name="basketID" class="form-control"
                            value="{{ basket.quantity }}" min="0">
                        </div>
                        <div class="col-lg-4">{{ basket.sum }} $.</div>
                        <div class="col-lg-4">
                            <a href="{% url 'basket_remove' basket.id %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                  </svg>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    {% endfor %}
        <div class="card mb-3">
            <div class="card-footer">
                <p class="float-left">Total</p>
                <h4 class="float-right">{{ baskets.total_sum }}</h4>
            </div>
        </div>
        <a href="#" class="btn btn-succes btn-lg float-right">Buy</a>
</div>

{% else %}

<div class="col-lg-4">
    <ul class="nav nav-tabs container text-center">
        <li class="nav-item">
            <h4 class="mt-3 mb-3 text-center">
                Basket is empty
            </h4>
        </li>
    </ul>
</div>

{% endif %}
